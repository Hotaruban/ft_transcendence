groups:
  - name: temperature_alerts
    rules:
      - alert: HighCPUTemperature
        expr: node_hwmon_temp_celsius > 70
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High temperature detected"
          description: "A sensor has detected {{ $value }}Â°C on {{ $labels.chip }}/{{ $labels.sensor }}"



