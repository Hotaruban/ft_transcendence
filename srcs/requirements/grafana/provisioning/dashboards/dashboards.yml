apiVersion: 1

providers:
  - name: "Node Exporter"
    orgId: 1
    folder: "Node Exporter"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/node_exporter

  - name: "Apache Exporter"
    orgId: 1
    folder: "Apache"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/apache

  - name: "Postgres Exporter"
    orgId: 1
    folder: "postgres"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/postgres

  - name: "Alertmanager"
    orgId: 1
    folder: "Alertmanager"
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/alertmanager